{{template "_head.html" .}}
{{template "_header.html" .}}
    <main>
        <article>
            <h1>{{.Post.Title}}</h1>
            <div class="post-meta"><span class="date">{{.Post.DateFormatted}}</span><span class="word-count">{{.Post.WordCount}} words</span></div>
            <div class="content">
                {{.Post.Content}}
            </div>
        </article>
    </main>
{{template "_footer.html" .}}
