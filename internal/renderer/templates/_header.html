{{define "_header.html"}}
<header>
    {{if .Site.Logo}}
    <div class="logo-container">
        <img src="{{.Site.Logo}}" alt="{{.Site.Title}} logo" class="logo" />
    </div>
    {{end}}
    <a href="/" class="site-title">
        <h1>{{.Site.Title}}</h1>
    </a>
    <nav>
        {{range .Site.Navigation}}
        <a href="{{.URL}}">{{.Title}}</a>
        {{end}}
    </nav>
</header>
{{end}}
