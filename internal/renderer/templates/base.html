{{define "base.html"}}
{{template "_head.html" .}}
{{template "_header.html" .}}
    <main>
        {{if eq .PageType "page"}}
        <h1>{{.Page.Title}}</h1>
        <div class="content">
            {{.Page.Content}}
        </div>
        {{else}}
        {{.Content}}
        {{end}}
    </main>
{{template "_footer.html" .}}
{{end}}
