{{template "_head.html" .}}
{{template "_header.html" .}}
    <main>
        <h1>Blog</h1>
        <ul class="blog-list">
            {{range .Posts}}
            <li>
                <span class="date">{{.DateFormatted}}</span>
                <a href="/blog/{{.Slug}}/">{{.Title}}</a>
                <span class="word-count">{{.WordCount}} words</span>
            </li>
            {{end}}
        </ul>
    </main>
{{template "_footer.html" .}}
